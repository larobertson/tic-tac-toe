<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="content">
       <table>
           <tr>
               <td class="col1" id="r1c1" onClick="renderToDom(this.id)"></td>
               <td class="col2" id="r1c2" onClick="renderToDom(this.id)"></td>
               <td class="col3" id="r1c3" onClick="renderToDom(this.id)"></td>
           </tr>
           <tr>
                <td class="col1" id="r2c1" onClick="renderToDom(this.id)"></td>
                <td class="col2" id="r2c2" onClick="renderToDom(this.id)"></td>
                <td class="col3" id="r2c3" onClick="renderToDom(this.id)"></td>
            </tr>
            <tr>
                <td class="col1" id="r3c1" onClick="renderToDom(this.id)"></td>
                <td class="col2" id="r3c2" onClick="renderToDom(this.id)"></td>
                <td class="col3" id="r3c3" onClick="renderToDom(this.id)"></td>
            </tr>
       </table>
       <div class="button">
           <button id="reset">Reset Game</button>
       </div>
       <div class="score">
           <tr>Player X
                <td id="xScore"></td>
           </tr>
           <tr>Player O
                <td id="oScore"></td>
           </tr>
       </div>
    </div>
    
</body>
<script src="app.js"></script>
</html>
