<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="content">
       <table>
           <tr>
               <td class="col1" id="r1c1">A</td>
               <td class="col2" id="r1c2">B</td>
               <td class="col3" id="r1c3">C</td>
           </tr>
           <tr>
                <td class="col1" id="r2c1">D</td>
                <td class="col2" id="r2c2">E</td>
                <td class="col3" id="r2c3">F</td>
            </tr>
            <tr>
                <td class="col1" id="r3c1">G</td>
                <td class="col2" id="r3c2">H</td>
                <td class="col3" id="r3c3">I</td>
            </tr>
       </table>
       <div class="button">
           <button>Reset Game</button>
       </div>
    </div>
    
</body>
<script src="app.js"></script>
</html>
